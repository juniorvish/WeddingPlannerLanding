<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner Landing</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>
    <header id="header" class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Wedding Planner</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700">Home</a></li>
                    <li><a href="#" class="text-gray-700">Services</a></li>
                    <li><a href="#" class="text-gray-700">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="container mx-auto px-4 py-12">
        <section class="text-center">
            <h2 class="text-4xl font-bold mb-6">Welcome to Wedding Planner</h2>
            <p class="text-gray-600">We help you plan the perfect wedding</p>
        </section>

        <section class="mt-12">
            <form id="contactForm" class="mx-auto w-full max-w-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" class="w-full px-3 py-2 border border-gray-300 rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
            </form>
        </section>
    </main>

    <footer id="footer" class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2022 Wedding Planner. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
